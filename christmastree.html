<!DOCTYPE html>
<html>
<head>
    <title>我的圣诞树</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #0a2e38 0%, #000 70%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 圣诞树容器 - 添加旋转动画 */
        .tree-container {
            position: relative;
            animation: spin 20s infinite linear;
        }
        @keyframes spin {
            100% { transform: rotateY(360deg); }
        }
        /* 树叶层 */
        .layer {
            position: absolute;
            border-radius: 50%;
            transform-origin: center bottom;
        }
        .layer-1 { width: 60px; height: 60px; background: #2d8a3e; bottom: 0; }
        .layer-2 { width: 90px; height: 90px; background: #247732; bottom: 15px; }
        .layer-3 { width: 120px; height: 120px; background: #1a5c28; bottom: 40px; }
        /* 树干 */
        .trunk {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #8B4513;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* 装饰星星 */
        .star {
            position: absolute;
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid gold;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* 雪花 */
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        /* 祝福文字 */
        .greeting {
            position: absolute;
            bottom: 20%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="trunk"></div>
        <div class="star"></div>
    </div>
    <div class="greeting">
        <h2>Merry Christmas!</h2>
        <p>祝你和家人节日快乐！</p>
    </div>

    <script>
        // 创建雪花
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                // 随机大小、位置、下落速度
                let size = Math.random() * 5 + 2;
                let startX = Math.random() * 100;
                let duration = Math.random() * 5 + 5;
                flake.style.width = flake.style.height = size + 'px';
                flake.style.left = startX + 'vw';
                flake.style.animationDuration = duration + 's';
                flake.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(flake);
            }
        }
        // 页面加载后生成雪花
        window.onload = createSnowflakes;
    </script>
</body>
</html>
